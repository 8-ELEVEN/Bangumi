<style>
  @font-face {
    font-family: 'rhrm';
    src: url('https://gcore.jsdelivr.net/gh/czy0729/Bangumi@master/src/assets/fonts/ResourceHanRoundedCN-Medium.ttf')
      format('truetype');
    font-display: swap;
  }
  @font-face {
    font-family: 'rhrb';
    /* src: url('https://gcore.jsdelivr.net/gh/czy0729/Bangumi@master/src/assets/fonts/ResourceHanRoundedCN-Bold.ttf') */
    src: url('https://gcore.jsdelivr.net/gh/czy0729/Bangumi@master/src/assets/fonts/ResourceHanRoundedCN-Medium.ttf')
      format('truetype');
    font-display: swap;
  }
</style>
<script>
  if (window.location.host.includes('github') && 'serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/service-worker.js')
        .then(registration => {
          console.info('Service Worker register success:', registration)
        })
        .catch(error => {
          console.info('Service Worker register fail:', error)
        })
    })
  }
</script>
